<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend>Biodata</legend>

            <div>
                <label>Nama :</label>
                <input type="text" name="Nama"/>
            </div>

            <div>
                <p>Jenis Kelamin :</p>
                <input type="radio" name="jenis_kelamin" value="laki-laki" checked />
                <label> Laki - Laki</label>
                <input type="radio" name="jenis_kelamin" value="perempuan" />
                <label> Perempuan</label>
            </div>

            <div>
                <p>Bidang yang dikuasai:</p>
                <input type="checkbox" name="web" /> Web
                <input type="checkbox" name="mobile" /> Mobile
                <input type="checkbox" name="networking" /> networking
                <input type="checkbox" name="design" /> design
            </div>

            <div>
                <p>Mobil:</p>
                <select name="mobil">
                    <option value="Avanza">Avanza</option>
                    <option value="Inova">Inova</option>
                    <option value="Mercedes">Mercedes</option>
                </select>
            </div>

            <div>
                <p>Ceritakan Pengalaman Anda :</p>
                <textarea placeholder="Tulis jawaban anda di sini" cols="60" rows="10" name="pengalaman"></textarea>
            </div>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
